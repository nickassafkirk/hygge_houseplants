{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid my-5">
    <div class="row">
        <div class="col-12">
            <h3>Shopping Cart</h3>
            <hr>
        </div>
        <div class="col-12 line-items-container">
            <h1>Products go here</h1>

            <hr>
        </div>
        
        <div class="col-12 col-md-6">
            <div class="form-group">
                <label for="special-instructions" class="ms-2 mb-1">Special Instructions For Seller</label>
                <textarea name="special-instructions" id="special-instructions" class="form-control" cols="50" rows="5"></textarea>
            </div>
        </div>
        <div class="col-12 col-md-6 ps-5">
            <p class="text-capitalize">Tax Included. Shipping calculated at checkout</p>
            <button class="btn btn-bright">Checkout <i class="fas fa-shopping-cart"></i></button>
        </div>
    </div>
</div>
{% endblock %}
