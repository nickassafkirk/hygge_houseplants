{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid my-5 checkout-container">
    <div class="row">
        <div class="col-12">
            <h3>Checkout</h3>
            <hr>
        </div>
        <div class="col-12">
            <form action="{% url 'checkout' %}" method="POST" id="checkout-form">
                {% csrf_token %}
                {{ form | crispy}}
            </form>
        </div>
    </div>
</div>
{% endblock %}
