{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid my-5 checkout-container">
    <div class="row">
        <div class="col-12">
            <h3>Checkout</h3>
            <hr>
        </div>
        <div class="col-12">
            <form action="{% url 'checkout' %}" method="POST" id="checkout-form">
                {% csrf_token %}
                {{ form | crispy}}
                <div class="button-container mt-3">
                    <button type="submit" class="btn btn-bright">Checkout Securely <i class="fas fa-lock"></i></button>
                    <a class="btn btn-outline-bright" href="{% url 'view_cart' %}">Return To Cart <i class="fas fa-undo"></i></a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
