{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-5">
    <h2>Contact Us</h2>
    <hr>
    <form action="{% url 'contact_view' %}" method="POST" id="contact-form">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="my-2">
            <button type="submit" class="btn btn-dark"><i class="fas fa-plus-circle"></i> Send Message</button>
        </div>
    </form>
</div>

{% endblock %}
