{% load crispy_forms_tags %}
{% csrf_token %}
{% for field in product_form %}
    {% if field.name == "has_variants" %}
    
    <div class="checkbox-row col-sm-6">
        <label>{{ field.label }}
            {{ field }}
        </label>
    </div>

    {% elif field.name == "available" %}
    <div class="checkbox-row col-sm-6">
        <label>{{ field.label }}
            {{ field }} 
        </label>
    </div>
    {% else %}   
        {{ field | as_crispy_field }}
    {% endif %}
{% endfor %}
