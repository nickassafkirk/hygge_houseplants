{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %} 
<div class="container my-5"></div>
    <form action="{% url 'add_social_account' %}" method="POST" id="add-social-accounts" class="row">
        {% csrf_token %}
        <div class="col-12 col-sm-8 offset-sm-2">
            <div class="add-variant-area p-3">
                <h4 class="text-success">Add Account</h4>
                {{ form2 | crispy }}
            </div>
        </div>
        <div class="my-2 my-md-4 text-center">
            <button type="submit" class="btn btn-dark p-3"><i class="fas fa-plus-circle"></i> Add Account</button>
        </div>
    </form>

    <div class="text-center my-3">
        <p>Can't find the social media platform you're looking for?</p>
        <a href="{% url 'add_icon' %}">Add a new social media platform!</a>
    </div>
</div>

 {% endblock %}
