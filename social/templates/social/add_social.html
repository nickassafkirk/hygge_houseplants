
{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-5">
    <form action="{% url 'add_social_account' %}" method="POST" id="add-social-account">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="my-2">
            <button type="submit" class="btn btn-dark"><i class="fas fa-plus-circle"></i> Add Account</button>
        </div>
    </form>
    <div class="text-center my-3">
        <p>Can't find the social media platform you're looking for?</p>
        <a href="{% url 'add_icon' %}">Add a new social media platform!</a>
    </div>
</div>

{% endblock %}
